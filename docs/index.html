<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HYDOD - Open Hydrogen On Demand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #202a44;
      color: white;
      padding: 2rem 1rem;
    }
    header img {
      max-width: 180px;
      margin-bottom: 1rem;
    }
    main {
      padding: 2rem;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin-top: 1.5rem;

      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

      margin-top: 3rem;
      font-size: 0.8rem;
      color: #888;
    }

<body>
  <header>
    <img src="logo.png" alt="HYDOD Logo" />

    <p>Hydrogen-On-Demand for Everyone</p>

  <main>
    <p><strong>HYDOD</strong> is an open-source clean energy project developing accessible hydrogen-on-demand systems using Arduino, Raspberry Pi, and community-powered research.</p>

    <a class="button" href="https://github.com/PaulFrankAdams/HYDOD">View on GitHub</a>
